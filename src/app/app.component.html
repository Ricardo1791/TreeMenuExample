<tree-root [nodes]="nodes" [options]="options"></tree-root>

<br />

<p>Right click on someone's name:</p>
<ul>
  <li
    *ngFor="let item of items"
    [contextMenu]="basicMenu"
    [contextMenuSubject]="item"
  >
    {{ item?.name }}
  </li>
</ul>
<context-menu>
  <ng-template
    contextMenuItem
    (execute)="showMessage('Hi, ' + $event.item.name)"
  >
    Say hi!
  </ng-template>
  <ng-template contextMenuItem divider="true"></ng-template>
  <ng-template
    contextMenuItem
    let-item
    (execute)="
      showMessage($event.item.name + ' said: ' + $event.item.id)
    "
  >
    Bye, {{ item?.name }}
  </ng-template>
</context-menu>
